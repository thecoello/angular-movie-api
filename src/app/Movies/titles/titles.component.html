<div class="row" *ngIf="displayMovies">
    <h2 class="text-light">{{titleMovies}}</h2>

    <div class="container">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                
                <span class="text-light">Filter Movies By Genres </span>

                <div class="col-4">
                    <select (change)="setGenreMovie($event)" name="genresMovie" id="select-option" class="form-select m-2" aria-label="Type">

                        <option value="" selected>Select a option</option>
                        <option [value]="genre.id" *ngFor="let genre of genresMovies"> {{genre.name}}</option>
                    </select>
                </div>

             

            </div>
        </div>

    </div>
    <div class="col d-flex flex-wrap movies justify-content-between">
        <div class="card m-4 text-bg-dark movie" *ngFor="let movie of movies | slice:0:10; index as i;">
            <img src='{{  movie.poster_path ? "https://image.tmdb.org/t/p/original/" + movie.poster_path : "https://images.unsplash.com/photo-1618022325802-7e5e732d97a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=896&q=80" }}'
                height="100%" width="100%" class="card-img image-posts rounded">

            <div class="card-img-overlay cardsMovies">
                <h2 class="fs-4">{{movie.title}}</h2>

            </div>
        </div>
    </div>
</div>

<hr>

<div class="row" *ngIf="displayShows">
    <h2 class="text-light">{{titleTvShows}}</h2>

    <div class="container">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                
                <span class="text-light">Filter Shows By Genres </span>

                <div class="col-4">
                    <select (change)="setGenreShows($event)" name="genresShows" id="select-option" class="form-select m-2" aria-label="Type">

                        <option value="" selected>Select a option</option>
                        <option [value]="genre.id" *ngFor="let genre of genresTvShows"> {{genre.name}}</option>
                    </select>
                </div>

             

            </div>
        </div>

    </div>
    <div class="col d-flex flex-wrap movies justify-content-between">
        <div class="card m-4 text-bg-dark movie" *ngFor="let tvshow of tvshows | slice:0:10; index as i;">
            <img src='{{  tvshow.poster_path ? "https://image.tmdb.org/t/p/original/" + tvshow.poster_path : "https://images.unsplash.com/photo-1618022325802-7e5e732d97a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=896&q=80" }}'
                height="100%" width="100%" class="card-img image-posts rounded">

            <div class="card-img-overlay cardsMovies">
                <h2 class="fs-4">{{tvshow.name}}</h2>

            </div>
        </div>
    </div>
</div>
