<hr class="text-light mt-10 mb-10">

<div class="row">
  <h3 class="text-light">Movies</h3>
  <div class="col d-flex flex-wrap movies justify-content-between">
      <div class="card m-4 text-bg-dark movie"  *ngFor="let movie of movies">
          <img src='{{  movie.poster_path ? "https://image.tmdb.org/t/p/original/" + movie.poster_path : "https://images.unsplash.com/photo-1618022325802-7e5e732d97a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=896&q=80" }}' height="100%" width="100%" class="card-img image-posts rounded">

          <div class="card-img-overlay cardsMovies">
              <h2 class="fs-4">{{movie.title}}</h2>

          </div>
      </div>
  </div>
</div>
