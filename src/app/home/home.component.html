<div class="row">
    <div class="col d-flex d-wrap movies">
        <div class="card m-1 text-bg-dark movie" *ngFor="let movie of movies">
            <img src='{{ "https://image.tmdb.org/t/p/w500/" + movie.poster_path }}' height="400px" width="100%" class="card-img" alt="...">

            <div class="card-img-overlay cardsMovies">
                <h2 class="card-title">{{movie.title}}</h2>
                <p class="card-title"><b>{{movie.original_title}}</b></p>

                <p class="card-text">{{movie.release_date}}</p>
                <p class="card-text"><small>{{movie.overview}}</small></p>
            </div>
        </div>




    </div>

</div>
